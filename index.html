<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing plan.</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="pricing-plan">
      <div class="pricing-plan-text-and-toggle">
        <h1>Our Pricing</h1>
        <div class="toggle">
          <h5>Annualy</h5>
          <button class="toggle-button" id="toggleBtn">
            <div class="toggle-button-inner"></div>
          </button>
          <h5>Monthly</h5>
        </div>
      </div>
      <div class="plans">
        <div class="plan plan-one">
          <div class="plan-type">
            <h3>Basic</h3>
          </div>
          <div class="plan-yearly-monthly-price">
            <span class="monthly-price"><span class="dollar-symbol">$</span>19.99</span>
            <span class="yearly-price"><span class="dollar-symbol">$</span>199.99</span>
          </div>
          <div class="plan-includes">
            <hr class="plan-divider">
            <h3>500 GB Storage</h3>
            <hr class="plan-divider">
            <h3>2 Users Allowed</h3>
            <hr class="plan-divider">
            <h3>Send up to 3 GB</h3>
            <hr class="plan-divider">
          </div>
          <div class="learn-more-button-container">
            <button class="learn-more-button">Learn More</button>
          </div>
        </div>
        <div class="plan plan-two">
          <div class="plan-type">
            <h3>Professional</h3>
          </div>
          <div class="plan-yearly-monthly-price">
            <span class="monthly-price"><span class="dollar-symbol">$</span>24.99</span>
            <span class="yearly-price"><span class="dollar-symbol">$</span>249.99</span>
          </div>
          <div class="plan-includes">
            <hr class="plan-divider">
            <h3>1 TB Storage</h3>
            <hr class="plan-divider">
            <h3>5 Users Allowed</h3>
            <hr class="plan-divider">
            <h3>Send up to 10 GB</h3>
            <hr class="plan-divider">
          </div>
          <div class="learn-more-button-container">
            <button class="learn-more-button learn-more-button-two">Learn More</button>
          </div>
        </div>
        <div class="plan plan-three">
          <div class="plan-type">
            <h3>Master</h3>
          </div>
          <div class="plan-yearly-monthly-price">
            <span class="monthly-price"><span class="dollar-symbol">$</span>39.99</span>
            <span class="yearly-price"><span class="dollar-symbol">$</span>399.99</span>
          </div>
          <div class="plan-includes">
            <hr class="plan-divider">
            <h3>2 TB Storage</h3>
            <hr class="plan-divider">
            <h3>10 Users Allowed</h3>
            <hr class="plan-divider">
            <h3>Send up to 20 GB</h3>
            <hr class="plan-divider">
          </div>
          <div class="learn-more-button-container">
            <button class="learn-more-button">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
